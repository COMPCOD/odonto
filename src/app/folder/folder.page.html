<ion-header [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Conteúdo</ion-title>
    <ion-button href="/dashboard/dashboard" slot="end">
      <ion-icon name="close" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="list-group">
 
  <ion-item-group>
    <ion-item href="/tecn-mandibula">
          Técnica Mandibula
       <ion-button slot="end" href="/tecn-mandibula" color="secondary">Ler</ion-button>
    </ion-item>

    <ion-item href="/tecn-maxila"> 
        Técnica Maxila
     <ion-button slot="end"  href="/tecn-maxila" color="secondary">Ler</ion-button>
    </ion-item>

   <ion-item href="/perguntas">
        Perguntas
      <ion-button slot="end" href="/perguntas" color="secondary">Ler</ion-button>
    </ion-item>

  </ion-item-group>
  </div>
</ion-content>
