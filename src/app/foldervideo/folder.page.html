<ion-header [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-menu-button color = "light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
    <ion-button href="/dashboard/dashboard" slot="end">
      <ion-icon name="close" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="list-group">
 
  <ion-item-group>
    <ion-item href="/movie1">
          Video 1
       <ion-button slot="end" href="/movie1" color="secondary">Ler</ion-button>
    </ion-item>

    <ion-item href="/movie2"> 
        Video 2
     <ion-button slot="end" href="/movie2" color="secondary">Ler</ion-button>
    </ion-item>

   <ion-item href="/movie3">
        Video 3
      <ion-button slot="end" href="/movie3" color="secondary">Ler</ion-button>
    </ion-item>

    <ion-item href="/movie4">
        Video 4
      <ion-button slot="end" href="/movie4" color="secondary">Ler</ion-button>
    </ion-item>

  </ion-item-group>
  </div>
</ion-content>
